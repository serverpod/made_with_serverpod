name: made_with_serverpod
description: Widget showing a made with Serverpod banner with an optional link to source code.
version: 1.0.0
homepage: https://github.com/serverpod/made_with_serverpod

environment:
  sdk: '>=2.18.1 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/
